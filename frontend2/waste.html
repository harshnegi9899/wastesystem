<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoManage - Waste Management System</title>
    <link rel="stylesheet" href="waste.css">
    <link rel="stylesheet" href="waste.js">
    <link rel="stylesheet" href="schedule.js">
    <link rel="stylesheet" href="picking.js">
    <link rel="stylesheet" href="middleware.js">
    <link rel="stylesheet" href="backend.js">
    <link rel="stylesheet" href="db.js">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="branding"><img src="https://t4.ftcdn.net/jpg/08/19/93/07/240_F_819930743_cOVpuFdYSm0jpA3IIPvBHrqGC1acv6bl.jpg" alt="EcoManage Logo"> EcoManage</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Schedule Pickup</a></li>
                    <li><a href="#">Recycling Info</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="showcase">
            <h1>Welcome to EcoManage</h1>
            <p>Manage your waste pickups efficiently and learn more about recycling practices.</p>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="schedule-pickup">
            <h2>Schedule a Pickup</h2>
            <form>
                <label for="wasteType">Waste Type:</label>
                <select id="wasteType" required>
                    <option value="recyclables">Recyclables</option>
                    <option value="organic">Organic</option>
                    <option value="general">General</option>
                </select>
                <label for="scheduledDate">Scheduled Date:</label>
                <input type="date" id="scheduledDate" required>
                <button type="submit">Schedule Pickup</button>
            </form>
        </section>
    </div>
    <footer>
        <p>EcoManage &copy; 2024</p>
    </footer>
</body>
</html>
